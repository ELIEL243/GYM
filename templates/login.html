
{% extends 'base_login.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}<title>login</title>{% endblock %}

{% block content %}

            <div class="shadow-lg col-md-7 col-lg-5" style="top: 50%;position:center;">
					<div class="login-wrap p-4 p-md-5">
                    {% include 'message.html' %}
		      	<div class="icon d-flex align-items-center justify-content-center" style="opacity: 80%;background: white">
		      		<span class=""><img class="rounded-circle" style="width: 10vh;height: 10vh;" src="{% static 'img/office-gabfd2e0a3_1920.jpg' %}" alt=""></span>
		      	</div>
		      	<h3 class="text-center mb-4" style="font-family: Kanit,sans-serif">Connexion</h3>
                <form  class="login-form" method="post">
                    {% csrf_token %}
		      		<div class="form-group">
		      			{{ form.username|as_crispy_field  }}
		      		</div>
	            <div class="form-group">
	              {{ form.password|as_crispy_field  }}
	            </div>
	            <div class="form-group">

                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">se connecter</button>

	            </div>
	          </form>
	        </div>
           </div>
{% endblock %}
