{% load static %}
    {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                     <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <div class="toast" id="t" role="alert" style="margin: auto;color: #3f6212;background-color: #d9f99d" aria-live="assertive" aria-atomic="true">

      <div class="toast-header" style="color: #3f6212;background-color: #d9f99d">
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          <hr>
      </div>
        <div class="toast-body text-center">

            <h5>{{ message }}</h5>
      </div>
    </div>
    <script>
        $(document).ready(function() {
        $(".toast").toast('show');
        });
        //var myToast = document.getElementById('t')
        //var bsToast = new bootstrap.Offcanvas(myToast)
        //bsToast.show();
    </script>
                {% endif %}
            {% endfor %}
    {% endif %}
